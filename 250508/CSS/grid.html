<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        /* grid는 행/열을 기준으로 배치하는 속성 */
        #grid {
            border: 5px solid pink;
            display: grid;
            /* grid-template-columns: 1열의 크기 150px , fr은 남은 공간을 다 차지 */
            grid-template-columns: 1fr 1fr 1fr;
        }

        div {
            border: 3px solid gray;
        }
    </style>
    <!-- div 태그의 역할 : 단순 요소를 묶어주는역할 = 블록레벨 -->
    <div id="grid">
        <div>
            NAVIGATION
        </div>
        <div>
            ARTICLE
        </div>
        <div>
            ARTICLE2
        </div>
    </div>
</body>

</html>
