<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
        a:hover {
            color: red;
        }

        /* 요소에 포커스(커서 진입)시 파란색 테두리로 설정함. */
        input:focus {
            border: 5px solid blue;
        }
        /* 버튼을 누르고 있는동안 색깔 변함 */
        button:active {
            background: green;
            color: white;
        }
        /* ul 리스트에서 첫 번째 항목(첫번째 자식)을 의미하고, 글자색변경 */
        ul li:first-child {
            color: blue;
        }
        /* "" 마지막 항목(마지막 자식) */
        ul li:last-child {
            color: red;
        }

        ul li:nth-child(2) {
            font-weight: bold;
        }
        /* (<p>태그 중에서)특정 요소를 제외한 나머지를 카리킬 때 (highlight를 제외한 나머지) */
        p:not(.highlight) {
            color: gray;
        }
        /* 체크박스가 체크되면, label 색상을 초록으로 변경 */
        input[type="checkbox"]:checked+label {
            color: green;
        }
        /* disabled : 입력창에 무언가 작업못함(읽기전용), 서버에 데이터도 전달 못함 */
        input:disabled {
            background: #eee;
        }
        /* div: empty : 내용이 없는 <div>에 속성 변경 */
        div:empty {
            height: 30px;
            border: 2px dashed red;
            margin-bottom: 10px;
        }
        /* 필수입력항목에 대한 내용을 설정 
        ex) 이메일이 필수기입조건인데 누락시 HTML에서 기본 유효성체크를 해서 진행이 안됨.*/
        input:required {
            border-left: 5px solid orange;
        }
        /* 올바른 값이 입력이 된 경우에 설정 (초록색) */
        input:valid {
            background: #e0ffe0;
        }
        /* 잘못된 값 입력시 설정 (분홍색) */
        input:invalid {
            background: #ffe0e0;
        }
        /* section 내부 <P>태그 중 첫번째 */
        section p:first-of-type {
            color: blue;
        }
        /* section 내부 <P>태그 중 마지막번째 */
        section p:last-of-type {
            color: red;
        }
        /* section 내부 <P>태그 중 n번째 (2) */
        section p:nth-of-type(2) {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- 자주 사용하는 가상 클래스 개념. 
행동, 요소의 위치, 상태, 속성 스타일을 동적으로 지정할 때 사용
가상 클래스는 , 기호 (:) 기준으로 사용함. 
기본 문법 예시 
선택자 : 가상클래스 {
    스타일 속성 : 값
}
 대표 가상 클래스 예시 정리

| 가상 클래스               | 설명                             |
| -------------------- | ------------------------------ |
| `:hover`             | 마우스를 요소 위에 올렸을 때               |
| `:active`            | 요소를 클릭하고 있는 순간                 |
| `:focus`             | 입력 요소에 포커스가 갔을 때               |
| `:visited`           | 방문한 링크                         |
| `:link`              | 방문하지 않은 링크                     |
| `:first-child`       | 부모의 첫 번째 자식 요소                 |
| `:last-child`        | 부모의 마지막 자식 요소                  |
| `:nth-child(n)`      | n번째 자식 요소                      |
| `:not(선택자)`          | 특정 선택자가 아닌 요소                  |
| `:checked`           | 체크된 input 요소 (checkbox, radio) |
| `:disabled`          | 비활성화된 form 요소                  |
| `:enabled`           | 활성화된 form 요소                   |
| `:empty`             | 내용이 없는 요소                      |
| `:first-of-type`     | 특정 태그 중 첫 번째 요소                |
| `:last-of-type`      | 특정 태그 중 마지막 요소                 |
| `:nth-of-type(n)`    | 특정 태그 중 n번째 요소                 |
| `:required`          | 필수 입력 요소                       |
| `:valid`, `:invalid` | 입력값 유효성 검사 결과에 따른 상태           |  -->

    <a href="#">링크에 마우스를 올려보세요</a><br><br>
    <input type="text" placeholder="포커스 테스트"><br><br>
    <button>클릭 테스트</button><br><br>

    <ul>
        <li>1번 항목</li>
        <li>2번 항목</li>
        <li>3번 항목</li>
    </ul>

    <p class="highlight">강조된 문장</p>
    <p>일반 문장</p>

    <input type="checkbox" id="check1"><label for="check1">체크하세요</label><br><br>
    <input type="text" disabled value="비활성 입력"><br><br>

    <div></div>

    <input type="text" required placeholder="필수 입력">
    <input type="email" placeholder="이메일 입력"><br><br>
    <!--          ㄴ HTML에서 제공하는 "email"형식 -->
    <section>
        <p>첫 번째 단락</p>
        <p>두 번째 단락</p>
        <p>세 번째 단락</p>
    </section>

</body>

</html>
